<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divvy!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container">
        <h2 class="title" id="title"></h2>
        <div class="referenceDiv" id="referenceDiv">
            <p class="codeSnippet" id="codeSnippet">
                <span style="font-weight: 700;">CODE SNIPPET</span><br>
                <span style="color:rgb(20, 53, 240);">.referenceDiv</span><span style="color: rgb(255, 145, 0);">{</span><br>
                    <span style="color: rgb(0, 255, 132);">
                        <span id="colorSpot" class="colorSpot">color: rgba&#40;255, 255, 255, 1&#41;&#59;<br></span>
                        <span id="radiusSpot" class="radiusSpotSpot"></span>
                        <span id="blurSpot" class="blurSpot"></span>
                        <span id="shadowSpot" class="shadowSpot"></span>
                    </span>
                <span style="color: rgb(255, 145, 0);">}</span>
            </p>
        </div>
        <div class="controlsDiv" id="controlsDiv">
            <h2>Amend the Div!</h2>
            <label for="color">
                Color:
            </label>
            <input type="color" name="color" id="colorInput">

            <label for="opacity">Opacity:</label>
            <input type="range" name="opacity" id="opacity" value="100">
            <p id="opacityPercentage">100%</p>

            <label for="radius">Border Radius:</label>
            <input type="range" name="radius" id="radius" value="0">
            <p id="radiusPx">0px</p>

            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" value="0">
            <p id="blurPx">0px</p>

            <label for="shadow">Shadow Y:</label>
            <input type="range" name="shadow" id="shadowY" value="0">
            <p id="shadowyp">0px</p>

            <label for="shadowrht">Shadow X:</label>
            <input type="range" name="shadowrht" id="shadowX" value="0">
            <p id="shadowxp">0px</p>

            <label for="shadowdiff">Shadow Diffusion:</label>
            <input type="range" name="shadowdiff" id="shadowdiff" value="0">
            <p id="shadowdiffp">0px</p>



        </div>
            

    </div>
    <script src="index.js"></script>
</body>
</html>
